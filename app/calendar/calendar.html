<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="../styles/Calendar.css">
<div class="container" ng-app="schedulizer" ng-controller="ScheduleCtrl">
  
  <div class="page-header text-center">       
    <h1>Schedulizer</h1>
  </div>
   
  <p class="text-center">What time would you like to start<br><strong class="text-info">Choose what shift you would like to take</strong></p>
  
  <div class="row times">
    
    <div class="col-xs-4 text-center" ng-repeat="day in days">
              
      <h2>{{ day.name }}</h2>
      
      <div class="time-slot" ng-repeat="slot in day.slots">    	
        <input type="checkbox" id="{{ day.name }}-{{ $index }}" ng-model="slot.booked" ng-disabled="slot.booked">
        <label for="{{ day.name }}-{{ $index }}">{{ slot.time }}<br>
          <span ng-if="slot.booked">Taken</span>
          <span ng-if="!slot.booked">Available</span>
        </label>
      </div>
    </div>       
  </div>     
  <p class="text-center">    
    <a href="/#/schedule" ng-click="reset()" class="btn btn-primary">Reset</a>
  </p>
</div>
